<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Beehive客户端下载</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript">
    // 获取终端的相关信息
    var Terminal = {
      // 辨别移动终端类型
      platform : function(){
        var u = navigator.userAgent, app = navigator.appVersion;
        return {
          // android终端或者uc浏览器
          android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,
          // 是否为iPhone或者QQHD浏览器
          iPhone: u.indexOf('iPhone') > -1 ,
          // 是否iPad
          iPad: u.indexOf('iPad') > -1
        };
      }(),
      // 辨别移动终端的语言：zh-cn、en-us、ko-kr、ja-jp...
      language : (navigator.browserLanguage || navigator.language).toLowerCase()
    };
    // 获取企业code: incId
    function getQueryString(name) {
      var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
      var r = window.location.search.substr(1).match(reg);
      if (r != null) return unescape(r[2]); return null;
    }

    var incId = getQueryString('incId') || '';

    // 根据不同的终端，跳转到不同的地址
    var ser = getQueryString('server');
    var theUrl = '/client/get_default_client?platform=Android&incId=' + incId;
    if(Terminal.platform.android){
      theUrl = '/client/get_default_client?platform=Android&incId=' + incId;
    }else if(Terminal.platform.iPhone){
      theUrl = '/client/get_default_client?platform=iOS&incId=' + incId;
    } else if(Terminal.platform.iPad){
      theUrl = '/client/get_default_client?platform=iOS&incId=' + incId;
    }
    location.href = ser + theUrl;
  </script>
</head>
<body>
</body>
</html>
